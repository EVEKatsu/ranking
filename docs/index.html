<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ranking the Japanese players for the</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container-fluid">
        <div style="margin-top: 20px; margin-bottom: 20px">
            <a href="https://evekatsu.github.io/ad/" class="evekatsu-ad" target="_blank" data-only-banner="true"></a>
            <script src="https://evekatsu.github.io/ad/widget.js"></script>
        </div>
        <hr />

        <div id="app">
            <h1 id="title"><a href="/">Ranking the Japanese players</a></h1>
            <div class="row">
                <div class="col-sm-6">
                    <button @click="loadCharacters" class="btn btn-default"><i class="glyphicon glyphicon-user"></i> Characters</button>
                    <button @click="loadCorporations" class="btn btn-default"><i class="glyphicon glyphicon-tower"></i> Corporations</button>
                    <button @click="loadAlliances" class="btn btn-default"><i class="glyphicon glyphicon glyphicon-star"></i> Alliances</button>
                </div>
                <div class="col-sm-6">
                    <div style="float: right;">
                        <button @click="downloadCSV" class="btn btn-primary"><i class="glyphicon glyphicon glyphicon-download-alt"></i> Download CSV</button>
                    </div>
                </div>
                <br/><br/>
                <div class="col-sm-12">
                    <div class="form-inline">
                        <label class="checkbox-inline"><input @click="update" type="checkbox" value="0" v-model="killmailKeys"> Solo</label>
                        <label class="checkbox-inline"><input @click="update" type="checkbox" value="1" v-model="killmailKeys"> Small Gangs</label>
                        <label class="checkbox-inline"><input @click="update" type="checkbox" value="2" v-model="killmailKeys"> Brawlers</label>
                        <label class="checkbox-inline"><input @click="update" type="checkbox" value="3" v-model="killmailKeys"> Big Fighters</label>
                    </div>
                </div>
                
                <br/>

                <vue-bootstrap-table
                        :columns="columns"
                        :values="values"
                        :show-filter="showFilter"
                        :show-column-picker="showPicker"
                        :paginated="paginated"
                        :page-size="pageSize"
                        :default-order-column="defaultOrderColumn"
                        :default-order-direction="defaultOrderDirection"
                        :multi-column-sortable="multiColumnSortable"
                >
                </vue-bootstrap-table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
    <script src="vue-material-checkbox.js"></script>
    <script src="vue-bootstrap-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
